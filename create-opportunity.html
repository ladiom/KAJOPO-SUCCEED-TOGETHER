</head>
<body class="min-h-screen bg-gray-50 transition-colors">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="flex items-center">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">Kájọpọ̀</h1>
                <p class="text-sm text-gray-500 italic">Succeed Together</p>
                        </div>
                    </a>
                </div>
                
                <!-- Navigation Menu -->
                <nav class="hidden md:flex space-x-8">
                    <a href="about-us.html" class="text-gray-600 hover:text-cyan-400 transition-colors font-medium">About Us</a>
                <a href="contact.html" class="text-gray-600 hover:text-cyan-400 transition-colors font-medium">Contact</a>
                </nav>
                
                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <!-- User Menu -->
                    <div class="relative">
                        <button id="userMenuBtn" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none">
                            <div id="userAvatar" class="w-8 h-8 bg-cyan-600 rounded-full flex items-center justify-center">
                                <span id="userInitials" class="text-white text-sm font-medium"></span>
                            </div>
                            <span id="userName" class="font-medium"></span>
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                            <div class="py-2">
                                <a href="index.html" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <svg class="h-4 w-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                                    </svg>
                                    Home
                                </a>
                                <a href="dashboard.html" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <svg class="h-4 w-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                    </svg>
                                    Dashboard
                                </a>
                                <a href="browse-opportunities.html" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <svg class="h-4 w-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                    Browse Opportunities
                                </a>
                                <a href="provider-profile.html" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <svg class="h-4 w-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    Profile
                                </a>
                                <hr class="my-1 border-gray-200">
                <button id="signOutBtn" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <svg class="h-4 w-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                    </svg>
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Guest Menu (shown when not signed in) -->
                    <div id="guestMenu" class="hidden flex items-center space-x-4">
                        <a href="signin-form.html" class="text-cyan-600 hover:text-cyan-700 font-medium">Sign In</a>
                        <a href="registration-form.html" class="bg-cyan-600 text-white px-4 py-2 rounded-lg hover:bg-cyan-700 transition-colors">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-900">Create New Opportunity</h1>
                <p class="text-gray-600 mt-1">Fill out the form below to create a new opportunity for the community.</p>
            </div>

            <form id="opportunityForm" class="p-6 space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Opportunity Title *</label>
                    <input type="text" id="title" name="title" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter opportunity title">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                    <textarea id="description" name="description" required rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              placeholder="Describe the opportunity in detail"></textarea>
                </div>

                <!-- Categories -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Categories *</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <label class="flex items-center">
                            <input type="checkbox" name="categories" value="Healthcare" class="mr-2">
                            <span class="text-sm">Healthcare</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="categories" value="Education" class="mr-2">
                            <span class="text-sm">Education</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="categories" value="Technology" class="mr-2">
                            <span class="text-sm">Technology</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="categories" value="Agriculture" class="mr-2">
                            <span class="text-sm">Agriculture</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="categories" value="Training" class="mr-2">
                            <span class="text-sm">Training</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="categories" value="Mentorship" class="mr-2">
                            <span class="text-sm">Mentorship</span>
                        </label>
                    </div>
                </div>

                <!-- Region -->
                <div>
                    <label for="region" class="block text-sm font-medium text-gray-700 mb-2">Region *</label>
                    <select id="region" name="region" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select a region</option>
                        <option value="Africa">Africa</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                        <option value="Global">Global</option>
                    </select>
                </div>

                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Specific Region *</label>
                    <input type="text" id="location" name="location" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="e.g., East Africa, West Africa, Southern Africa">
                </div>

                <!-- Funding -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="fundingMin" class="block text-sm font-medium text-gray-700 mb-2">Minimum Funding ($)</label>
                        <input type="number" id="fundingMin" name="fundingMin" min="0" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="0">
                    </div>
                    <div>
                        <label for="fundingMax" class="block text-sm font-medium text-gray-700 mb-2">Maximum Funding ($)</label>
                        <input type="number" id="fundingMax" name="fundingMax" min="0" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="100000">
                    </div>
                </div>

                <!-- Deadline -->
                <div>
                    <label for="deadline" class="block text-sm font-medium text-gray-700 mb-2">Application Deadline</label>
                    <input type="date" id="deadline" name="deadline" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <div class="mt-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="rollingApplications" name="rollingApplications" class="mr-2">
                            <span class="text-sm text-gray-600">Rolling applications (no specific deadline)</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                    <a href="browse-opportunities.html" 
                       class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors font-medium">
                        Create Opportunity
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Theme System Script -->
    <script src="js/theme-system.js"></script>
    
    <script>
        // Authentication check
        function checkUserAuth() {
            const userData = localStorage.getItem('kajopo_current_user') || localStorage.getItem('kajopo_user');
            if (!userData) {
                alert('Please sign in to create opportunities.');
                window.location.href = 'signin-form.html?returnUrl=' + encodeURIComponent(window.location.href);
                return false;
            }
            
            const user = JSON.parse(userData);
            
            // Check if user is a provider
            if (user.accountType !== 'provider' && user.role !== 'I Can Help') {
                alert('Access denied. Only opportunity providers can create opportunities.');
                window.location.href = 'dashboard.html';
                return false;
            }
            
            // Update user info in navigation
            updateUserInfo(user);
            return true;
        }

        // Update user information in the navigation
        function updateUserInfo(user) {
            const userNameElement = document.getElementById('userName');
            const userInitialsElement = document.getElementById('userInitials');
            const userMenuBtn = document.getElementById('userMenuBtn');
            const guestMenu = document.getElementById('guestMenu');
            
            if (user) {
                const initials = (user.firstName?.charAt(0) || '') + (user.lastName?.charAt(0) || '');
                userNameElement.textContent = user.firstName || 'User';
                userInitialsElement.textContent = initials || 'U';
                userMenuBtn.parentElement.classList.remove('hidden');
                guestMenu.classList.add('hidden');
            } else {
                userMenuBtn.parentElement.classList.add('hidden');
                guestMenu.classList.remove('hidden');
            }
        }

        // Setup user menu dropdown functionality
        function setupUserMenuListeners() {
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userDropdown = document.getElementById('userDropdown');
            const signOutBtn = document.getElementById('signOutBtn');
            
            // Toggle dropdown
            userMenuBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('hidden');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!userMenuBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                    userDropdown.classList.add('hidden');
                }
            });
            
            // Handle sign out
            signOutBtn.addEventListener('click', function() {
                localStorage.removeItem('kajopo_user');
                localStorage.removeItem('kajopo_current_user');
                localStorage.removeItem('kajopo_user_session');
                localStorage.removeItem('userAuthenticated');
                localStorage.removeItem('userInfo');
                window.location.href = 'signin-form.html';
            });
        }

        // Handle form submission
        document.getElementById('opportunityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const categories = Array.from(document.querySelectorAll('input[name="categories"]:checked')).map(cb => cb.value);
            
            // Validate categories
            if (categories.length === 0) {
                alert('Please select at least one category.');
                return;
            }
            
            // Create opportunity object
            const opportunity = {
                id: Date.now().toString(),
                title: formData.get('title'),
                description: formData.get('description'),
                categories: categories,
                region: formData.get('region'),
                location: formData.get('location'),
                fundingMin: formData.get('fundingMin') ? parseInt(formData.get('fundingMin')) : 0,
                fundingMax: formData.get('fundingMax') ? parseInt(formData.get('fundingMax')) : null,
                deadline: formData.get('deadline'),
                rollingApplications: formData.get('rollingApplications') === 'on',
                createdAt: new Date().toISOString(),
                match: Math.floor(Math.random() * 20) + 80 // Random match percentage 80-99%
            };
            
            // Save to localStorage
            let opportunities = JSON.parse(localStorage.getItem('kajopo_opportunities') || '[]');
            opportunities.unshift(opportunity); // Add to beginning
            localStorage.setItem('kajopo_opportunities', JSON.stringify(opportunities));
            
            // Show success message and redirect
            alert('Opportunity created successfully!');
            window.location.href = 'browse-opportunities.html';
        });

        // Handle rolling applications checkbox
        document.getElementById('rollingApplications').addEventListener('change', function() {
            const deadlineInput = document.getElementById('deadline');
            if (this.checked) {
                deadlineInput.disabled = true;
                deadlineInput.value = '';
            } else {
                deadlineInput.disabled = false;
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (checkUserAuth()) {
                setupUserMenuListeners();
            }
        });
    </script>
    
    <!-- Theme System -->
    
</body>
