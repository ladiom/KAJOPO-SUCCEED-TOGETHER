        // Authentication check
        function checkAdminAuth() {
            const sessionData = localStorage.getItem('kajopo_session');
            let userIsAuthenticated = false;
            let currentUser = null;
            
            if (sessionData) {
                try {
                    const parsed = JSON.parse(sessionData);
                    userIsAuthenticated = parsed.user && parsed.user.id;
                    currentUser = parsed.user;
                } catch (error) {
                    console.error('Error parsing session data:', error);
                }
            }
            
            if (!userIsAuthenticated || !currentUser) {
                console.log('No user found, redirecting to admin login');
                window.location.href = 'admin-login.html';
                return false;
            }
            
            const isAdmin = currentUser.accountType === 'admin' || currentUser.isAdmin || currentUser.role === 'admin';
            if (!isAdmin) {
                console.log('User is not admin, redirecting to admin login');
                alert('Access denied. Admin privileges required.');
                window.location.href = 'admin-login.html';
                return false;
            }
            
            return true;
        }
        
        // Initialize Supabase
        async function initializeSupabase() {
            try {
                console.log('Initializing Supabase...');
                
                // Wait for script to load
                await new Promise(resolve => setTimeout(resolve, 500));
                
                if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('✅ Supabase client created successfully');
                } else if (typeof window.SupabaseClient === 'function') {
                    supabase = new window.SupabaseClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('✅ Supabase client created using SupabaseClient constructor');
                } else {
                    throw new Error('Supabase not available');
                }
                
                return true;
            } catch (error) {
                console.error('❌ Error initializing Supabase:', error);
                return false;
            }
        }
        
        // Load applications data
        async function loadApplicationsData() {
            try {
                console.log('Loading applications data...');
                
                const { data: applications, error } = await supabase
                    .from('applications')
                    .select(`
                        *,
                        opportunities (
                            title,
                            organization,
                            type,
                            category
                        )
                    `)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                const apps = applications || [];
                console.log(`Found ${apps.length} applications`);
                
                // Calculate stats
                const totalApplications = apps.length;
                const pendingApplications = apps.filter(app => app.status === 'pending').length;
                const approvedApplications = apps.filter(app => app.status === 'approved').length;
                const rejectedApplications = apps.filter(app => app.status === 'rejected').length;
                
                const oneWeekAgo = new Date();
                oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                const weeklyApplications = apps.filter(app => {
                    const appDate = new Date(app.created_at);
                    return appDate >= oneWeekAgo;
                }).length;
                
                // Update stats cards
                document.getElementById('total-applications').textContent = totalApplications;
                document.getElementById('pending-applications').textContent = pendingApplications;
                document.getElementById('approved-applications').textContent = approvedApplications;
                document.getElementById('rejected-applications').textContent = rejectedApplications;
                document.getElementById('weekly-applications').textContent = weeklyApplications;
                
                // Render table
                renderApplicationsTable(apps);
                
            } catch (error) {
                console.error('Error loading applications:', error);
                document.getElementById('applications-table-body').innerHTML = 
                    '<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">Error loading applications: ' + error.message + '</td></tr>';
            }
        }
        
        // Render applications table
        function renderApplicationsTable(applications) {
            const tbody = document.getElementById('applications-table-body');
            if (!tbody) return;

            if (applications.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No applications found</td></tr>';
                return;
            }

            tbody.innerHTML = applications.map(app => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${app.full_name || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${app.email || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${app.opportunities?.title || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${app.opportunities?.organization || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            app.status === 'approved' ? 'bg-green-100 text-green-800' :
                            app.status === 'rejected' ? 'bg-red-100 text-red-800' :
                            'bg-yellow-100 text-yellow-800'
                        }">
                            ${app.status || 'pending'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${app.created_at ? new Date(app.created_at).toLocaleDateString() : 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewApplication('${app.id}')" class="text-kajopo-blue hover:text-kajopo-purple mr-3">View</button>
                        <button onclick="updateApplicationStatus('${app.id}', 'approved')" class="text-green-600 hover:text-green-900 mr-3">Approve</button>
                        <button onclick="updateApplicationStatus('${app.id}', 'rejected')" class="text-red-600 hover:text-red-900">Reject</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Load users data
        async function loadUsersData() {
            try {
                console.log('Loading users data...');
                
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                const usersList = users || [];
                console.log(`Found ${usersList.length} users`);
                
                // Calculate stats
                const totalUsers = usersList.length;
                const seekers = usersList.filter(user => user.accountType === 'seeker').length;
                const providers = usersList.filter(user => user.accountType === 'provider').length;
                const admins = usersList.filter(user => user.accountType === 'admin').length;
                const confirmed = usersList.filter(user => user.isverified || user.email_confirmed_at).length;
                const pending = totalUsers - confirmed;
                
                // Update stats cards
                document.getElementById('total-users').textContent = totalUsers;
                document.getElementById('seekers').textContent = seekers;
                document.getElementById('providers').textContent = providers;
                document.getElementById('admins').textContent = admins;
                document.getElementById('confirmed').textContent = confirmed;
                document.getElementById('pending').textContent = pending;
                
                // Render table
                renderUsersTable(usersList);
                
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('users-table-body').innerHTML = 
                    '<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">Error loading users: ' + error.message + '</td></tr>';
            }
        }
        
        // Render users table
        function renderUsersTable(users) {
            const tbody = document.getElementById('users-table-body');
            if (!tbody) return;

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">

                        <div class="text-sm text-gray-500">${user.email}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            user.accountType === 'admin' ? 'bg-red-100 text-red-800' :
                            user.accountType === 'provider' ? 'bg-purple-100 text-purple-800' :
                            'bg-green-100 text-green-800'
                        }">
                            ${user.accountType || 'seeker'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            user.status === 'suspended' ? 'bg-red-100 text-red-800' :
                            user.isverified || user.email_confirmed_at ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                        }">
                            ${user.status === 'suspended' ? 'Suspended' : 
                              user.isverified || user.email_confirmed_at ? 'Confirmed' : 'Pending'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${user.created_at ? new Date(user.created_at).toLocaleDateString() : 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewUser('${user.id}')" class="text-kajopo-blue hover:text-kajopo-purple mr-3">View</button>
                        <div class="inline-flex items-center space-x-2">
                            <select id="user-status-${user.id}" data-original="${user.isverified || user.email_confirmed_at ? 'confirmed' : 'pending'}" onchange="onUserStatusChange('${user.id}')" class="text-sm border border-gray-300 rounded px-2 py-1 bg-white text-gray-900 dark:bg-gray-700 dark:text-white dark:border-gray-600">
                                <option value="pending" ${!user.isverified && !user.email_confirmed_at ? 'selected' : ''}>Pending</option>
                                <option value="confirmed" ${user.isverified || user.email_confirmed_at ? 'selected' : ''}>Confirmed</option>
                                <option value="suspended">Suspended</option>
                            </select>
                            <button onclick="saveUserStatus('${user.id}')" class="text-green-600 hover:text-green-900 text-xs px-2 py-1 border border-green-300 rounded hidden" id="save-user-${user.id}">Save</button>
                            <button onclick="cancelUserStatus('${user.id}')" class="text-gray-600 hover:text-gray-900 text-xs px-2 py-1 border border-gray-300 rounded hidden" id="cancel-user-${user.id}">Cancel</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Load opportunities data
        async function loadOpportunitiesData() {
            try {
                console.log('Loading opportunities data...');
                
                const { data: opportunities, error } = await supabase
                    .from('opportunities')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                const opps = opportunities || [];
                console.log(`Found ${opps.length} opportunities`);
                
                // Calculate stats
                const totalOpportunities = opps.length;
                const paidOpportunities = opps.filter(opp => opp.type === 'Paid' || opp.type === 'paid').length;
                const volunteerOpportunities = opps.filter(opp => opp.type === 'Volunteer' || opp.type === 'volunteer').length;
                const activeOpportunities = opps.filter(opp => opp.status === 'active').length;
                const thisWeek = opps.filter(opp => {
                    if (!opp.created_at) return false;
                    const oppDate = new Date(opp.created_at);
                    const oneWeekAgo = new Date();
                    oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                    return oppDate >= oneWeekAgo;
                }).length;
                
                // Update stats cards
                document.getElementById('total-opportunities').textContent = totalOpportunities;
                document.getElementById('paid-opportunities').textContent = paidOpportunities;
                document.getElementById('volunteer-opportunities').textContent = volunteerOpportunities;
                document.getElementById('active-opportunities').textContent = activeOpportunities;
                document.getElementById('weekly-opportunities').textContent = thisWeek;
                
                // Render table
                renderOpportunitiesTable(opps);
                
            } catch (error) {
                console.error('Error loading opportunities:', error);
                document.getElementById('opportunities-table-body').innerHTML = 
                    '<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">Error loading opportunities: ' + error.message + '</td></tr>';
            }
        }
        
        // Render opportunities table
        function renderOpportunitiesTable(opportunities) {
            const tbody = document.getElementById('opportunities-table-body');
            if (!tbody) return;

            if (opportunities.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No opportunities found</td></tr>';
                return;
            }

            tbody.innerHTML = opportunities.map(opp => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${opp.title || 'N/A'}</div>
                        <div class="text-sm text-gray-500">${opp.organization || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">

        async function saveUserStatus(userId) {
            try {
                const select = document.getElementById(`user-status-${userId}`);
                const newStatus = select.value;
                
                let updateData = {
                    updated_at: new Date().toISOString()
                };
                
                // Handle different status values
                switch (newStatus) {
                    case 'confirmed':
                        updateData.isverified = true;
                        updateData.status = 'active';
                        break;
                    case 'pending':
                        updateData.isverified = false;
                        updateData.status = 'pending';
                        break;
                    case 'suspended':
                        updateData.isverified = false;
                        updateData.status = 'suspended';
                        break;
                    default:
                        throw new Error('Invalid status value');
                }
                
                // Update user status
                const { error: updateError } = await supabase
                    .from('users')
                    .update(updateData)
                    .eq('id', userId);
                
                if (updateError) {
                    throw new Error(updateError.message);
                }
                
                // Update the original value
                select.setAttribute('data-original', newStatus);
                
                // Hide Save/Cancel buttons
                document.getElementById(`save-user-${userId}`).classList.add('hidden');
                document.getElementById(`cancel-user-${userId}`).classList.add('hidden');
                
                // Remove highlight
                select.classList.remove('border-yellow-400', 'bg-yellow-50');
                
                alert(`User status updated to: ${newStatus.charAt(0).toUpperCase() + newStatus.slice(1)}`);
                
                // Refresh users data
                loadUsersData();
                
            } catch (error) {
                console.error('Error updating user status:', error);
                alert('Failed to update user status: ' + error.message);
            }
        }

        // Theme toggle
        function setupThemeToggle() {
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            // Get current theme
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            if (currentTheme === 'dark') {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            
            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                if (newTheme === 'dark') {
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            });
        }

                localStorage.removeItem('kajopo_session');
                localStorage.removeItem('kajopo_current_user');
                localStorage.removeItem('kajopo_user');
                window.location.href = 'signin-form.html';
            });
        }
        
        // Initialize dashboard
        async function initializeDashboard() {
            try {
                console.log('Starting dashboard initialization...');
                
                // Check authentication
                if (!checkAdminAuth()) {
                    return;
                }
                
                // Initialize Supabase
                const supabaseReady = await initializeSupabase();
                if (!supabaseReady) {
                    throw new Error('Failed to initialize Supabase');
                }
                
                // Setup event listeners
                document.getElementById('applications-nav')?.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchView('applications');
                });
                
                document.getElementById('users-nav')?.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchView('users');
                });
                
                document.getElementById('opportunities-nav')?.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchView('opportunities');
                });
                
                setupThemeToggle();
                setupLogout();
                
                // Load default view (applications)
                switchView('applications');
                
                console.log('✅ Dashboard initialized successfully');
                
            } catch (error) {
                console.error('❌ Failed to initialize dashboard:', error);
                document.getElementById('content').innerHTML = `
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-red-600 mb-4">Failed to load dashboard</h2>

                    </div>
                `;
            }
        }
