<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Functionality Test - Kajopo</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/data-manager.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; max-height: 200px; }
        button { background: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .filter-controls { margin: 10px 0; }
        select, input { padding: 5px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Filter Functionality Test</h1>
    
    <div class="test-section">
        <h2>1. Database Connection Test</h2>
        <button onclick="testDatabaseConnection()">Test Database Connection</button>
        <div id="db-test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Data Loading Test</h2>
        <button onclick="testDataLoading()">Test Data Loading</button>
        <div id="data-loading-results"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Filter Dropdown Population Test</h2>
        <button onclick="testFilterDropdowns()">Test Filter Dropdowns</button>
        <div id="filter-dropdown-results"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Interactive Filter Test</h2>
        <div class="filter-controls">
            <select id="testCategoryFilter">
                <option value="all">All Categories</option>
            </select>
            <select id="testTypeFilter">
                <option value="all">All Types</option>
            </select>
            <select id="testLocationFilter">
                <option value="all">All Locations</option>
            </select>
            <input type="text" id="testSearchInput" placeholder="Search...">
            <button onclick="testFiltering()">Apply Filters</button>
            <button onclick="clearTestFilters()">Clear Filters</button>
        </div>
        <div id="filter-test-results"></div>
        <div id="filtered-opportunities"></div>
    </div>
    
    <script>
        let allOpportunities = [];
        
        function showResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
        }
        
        function clearResults(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }
        
        async function testDatabaseConnection() {
            clearResults('db-test-results');
            showResult('db-test-results', 'üîÑ Testing database connection...', 'info');
            
            try {
                // Test 1: Check Supabase client
                if (!window.supabaseClient) {
                    showResult('db-test-results', '‚ùå Supabase client not initialized', 'error');
                    return;
                }
                showResult('db-test-results', '‚úÖ Supabase client initialized', 'success');
                
                // Test 2: Check DatabaseManager
                if (!window.dbManager) {
                    showResult('db-test-results', '‚ùå DatabaseManager not initialized', 'error');
                    return;
                }
                showResult('db-test-results', '‚úÖ DatabaseManager initialized', 'success');
                
                // Test 3: Test database query
                const { data, error } = await window.supabaseClient
                    .from('opportunities')
                    .select('count', { count: 'exact', head: true });
                    
                if (error) {
                    showResult('db-test-results', `‚ùå Database query failed: ${error.message}`, 'error');
                    return;
                }
                
                showResult('db-test-results', `‚úÖ Database connection successful. Found ${data} opportunities.`, 'success');
                
            } catch (error) {
                showResult('db-test-results', `‚ùå Unexpected error: ${error.message}`, 'error');
            }
        }
        
        async function testDataLoading() {
            clearResults('data-loading-results');
            showResult('data-loading-results', 'üîÑ Testing data loading...', 'info');
            
            try {
                const result = await window.dbManager.getOpportunities();
                
                if (!result.success) {
                    showResult('data-loading-results', `‚ùå Failed to load opportunities: ${result.error}`, 'error');
                    return;
                }
                
                allOpportunities = result.data;
                showResult('data-loading-results', `‚úÖ Successfully loaded ${allOpportunities.length} opportunities`, 'success');
                
                if (allOpportunities.length > 0) {
                    showResult('data-loading-results', `üìã Sample opportunity:<pre>${JSON.stringify(allOpportunities[0], null, 2)}</pre>`, 'info');
                } else {
                    showResult('data-loading-results', '‚ö†Ô∏è No opportunities found in database. You may need to seed the database first.', 'warning');
                }
                
            } catch (error) {
                showResult('data-loading-results', `‚ùå Error loading data: ${error.message}`, 'error');
            }
        }
        
        async function testFilterDropdowns() {
            clearResults('filter-dropdown-results');
            showResult('filter-dropdown-results', 'üîÑ Testing filter dropdown population...', 'info');
            
            try {
                // Test categories
                const categoriesResult = await window.dbManager.getUniqueCategories();
                if (categoriesResult.success) {
                    showResult('filter-dropdown-results', `‚úÖ Categories loaded: ${categoriesResult.data.join(', ')}`, 'success');
                    populateTestDropdown('testCategoryFilter', categoriesResult.data);
                } else {
                    showResult('filter-dropdown-results', `‚ùå Failed to load categories: ${categoriesResult.error}`, 'error');
                }
                
                // Test types
                const typesResult = await window.dbManager.getUniqueTypes();
                if (typesResult.success) {
                    showResult('filter-dropdown-results', `‚úÖ Types loaded: ${typesResult.data.join(', ')}`, 'success');
                    populateTestDropdown('testTypeFilter', typesResult.data);
                } else {
                    showResult('filter-dropdown-results', `‚ùå Failed to load types: ${typesResult.error}`, 'error');
                }
                
                // Test locations
                const locationsResult = await window.dbManager.getUniqueLocations();
                if (locationsResult.success) {
                    showResult('filter-dropdown-results', `‚úÖ Locations loaded: ${locationsResult.data.join(', ')}`, 'success');
                    populateTestDropdown('testLocationFilter', locationsResult.data);
                } else {
                    showResult('filter-dropdown-results', `‚ùå Failed to load locations: ${locationsResult.error}`, 'error');
                }
                
            } catch (error) {
                showResult('filter-dropdown-results', `‚ùå Error testing dropdowns: ${error.message}`, 'error');
            }
        }
        
        function populateTestDropdown(selectId, options) {
            const select = document.getElementById(selectId);
            // Keep the "All" option and add new options
            const allOption = select.querySelector('option[value="all"]');
            select.innerHTML = '';
            select.appendChild(allOption);
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }
        
        async function testFiltering() {
            clearResults('filter-test-results');
            clearResults('filtered-opportunities');
            showResult('filter-test-results', 'üîÑ Testing filtering functionality...', 'info');
            
            try {
                if (allOpportunities.length === 0) {
                    showResult('filter-test-results', '‚ö†Ô∏è No opportunities loaded. Run data loading test first.', 'warning');
                    return;
                }
                
                const categoryFilter = document.getElementById('testCategoryFilter').value;
                const typeFilter = document.getElementById('testTypeFilter').value;
                const locationFilter = document.getElementById('testLocationFilter').value;
                const searchInput = document.getElementById('testSearchInput').value;
                
                let filtered = [...allOpportunities];
                
                // Apply category filter
                if (categoryFilter !== 'all') {
                    filtered = filtered.filter(opp => 
                        (opp.category || '').trim().toLowerCase() === categoryFilter.trim().toLowerCase()
                    );
                }
                
                // Apply type filter
                if (typeFilter !== 'all') {
                    filtered = filtered.filter(opp => 
                        (opp.type || '').trim().toLowerCase() === typeFilter.trim().toLowerCase()
                    );
                }
                
                // Apply location filter
                if (locationFilter !== 'all') {
                    filtered = filtered.filter(opp => 
                        (opp.location || '').trim().toLowerCase().includes(locationFilter.trim().toLowerCase())
                    );
                }
                
                // Apply search filter
                if (searchInput.trim() !== '') {
                    const search = searchInput.trim().toLowerCase();
                    filtered = filtered.filter(opp =>
                        (opp.title && opp.title.toLowerCase().includes(search)) ||
                        (opp.description && opp.description.toLowerCase().includes(search)) ||
                        (opp.organization && opp.organization.toLowerCase().includes(search))
                    );
                }
                
                showResult('filter-test-results', `‚úÖ Filtering successful. ${filtered.length} opportunities match the criteria.`, 'success');
                
                // Display filtered results
                const resultsDiv = document.getElementById('filtered-opportunities');
                if (filtered.length > 0) {
                    resultsDiv.innerHTML = '<h4>Filtered Results:</h4>' + 
                        filtered.map(opp => `
                            <div style="border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 4px;">
                                <strong>${opp.title}</strong><br>
                                <em>${opp.organization}</em><br>
                                Category: ${opp.category} | Type: ${opp.type}<br>
                                Location: ${opp.location}<br>
                                <small>${opp.description ? opp.description.substring(0, 100) + '...' : ''}</small>
                            </div>
                        `).join('');
                } else {
                    resultsDiv.innerHTML = '<p>No opportunities match the selected filters.</p>';
                }
                
            } catch (error) {
                showResult('filter-test-results', `‚ùå Error testing filters: ${error.message}`, 'error');
            }
        }
        
        function clearTestFilters() {
            document.getElementById('testCategoryFilter').value = 'all';
            document.getElementById('testTypeFilter').value = 'all';
            document.getElementById('testLocationFilter').value = 'all';
            document.getElementById('testSearchInput').value = '';
            clearResults('filter-test-results');
            clearResults('filtered-opportunities');
        }
        
        // Auto-run initial tests
        window.addEventListener('load', () => {
            setTimeout(async () => {
                await testDatabaseConnection();
                await testDataLoading();
                await testFilterDropdowns();
            }, 1000);
        });
    </script>
</body>
</html>
