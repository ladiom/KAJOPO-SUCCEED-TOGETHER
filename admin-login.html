<body class="admin-login min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900">

                    <!-- Password Field -->

                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>

                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>

                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Two-Factor Authentication -->
                    <div id="twoFactorSection" class="hidden">
                        <label for="twoFactorCode" class="block text-sm font-medium text-gray-700 mb-2">

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">

                    <!-- Login Button -->

                            class="w-full bg-kajopo-blue text-white py-3 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-kajopo-blue focus:ring-offset-2 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="loginButtonText">Sign In to Admin Panel</span>
                        <svg id="loginSpinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>

                <!-- Demo Credentials -->
                <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                    <h3 class="text-sm font-medium text-gray-700 mb-2">Demo Credentials:</h3>
                    <div class="text-sm text-gray-600 space-y-1">
                        <p><strong>Email:</strong> admin@kajopo.com</p>
                        <p><strong>Password:</strong> Admin123!</p>
                        <p><strong>2FA Code:</strong> 123456 (demo)</p>

                    <button id="fillDemoCredentials" class="mt-2 text-xs text-kajopo-blue hover:text-blue-600 underline">
                        Fill demo credentials

                </div>
            </div>

            <!-- Back to Site -->
            <div class="text-center">
                <a href="index.html" class="text-gray-300 hover:text-white text-sm transition-colors">

                </a>
            </div>
        </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <!-- Admin Authentication Script -->
    <script>
        // Admin credentials database (in production, this would be server-side)
        const adminCredentials = {
            'admin@kajopo.com': {
                password: 'Admin123!',
                firstName: 'John',
                lastName: 'Admin',
                role: 'super_admin',
                permissions: ['users', 'opportunities', 'applications', 'analytics', 'settings'],
                requiresTwoFactor: true,
                lastLogin: null,
                loginAttempts: 0,
                lockedUntil: null
            },
            'manager@kajopo.com': {
                password: 'Manager123!',
                firstName: 'Sarah',
                lastName: 'Manager',
                role: 'admin',
                permissions: ['users', 'opportunities', 'applications'],
                requiresTwoFactor: false,
                lastLogin: null,
                loginAttempts: 0,
                lockedUntil: null
            }
        };

        let loginAttempts = 0;

        document.addEventListener('DOMContentLoaded', function() {
            // Debug: Check if AdminAuth is loaded
            console.log('AdminAuth loaded:', typeof window.adminAuth);
            console.log('AdminAuth object:', window.adminAuth);
            
            setupEventListeners();
            checkExistingSession();
        });

        function setupEventListeners() {
            const form = document.getElementById('adminLoginForm');
            const togglePassword = document.getElementById('togglePassword');
            const fillDemoBtn = document.getElementById('fillDemoCredentials');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');

            form.addEventListener('submit', handleLogin);
            togglePassword.addEventListener('click', togglePasswordVisibility);
            fillDemoBtn.addEventListener('click', fillDemoCredentials);
            forgotPasswordLink.addEventListener('click', handleForgotPassword);

            // Auto-focus email field
            document.getElementById('adminEmail').focus();
        }

        function checkExistingSession() {
            // Check if AdminAuth is loaded
            if (!window.adminAuth) {
                console.warn('AdminAuth not loaded yet, skipping session check');
                return;
            }
            
            // Use AdminAuth class to check existing session
            const session = window.adminAuth.getCurrentSession();
            if (session) {
                // Valid session exists, redirect to dashboard
                const returnUrl = new URLSearchParams(window.location.search).get('return');
                window.location.href = returnUrl || 'admin-dashboard.html';
                return;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const twoFactorCode = document.getElementById('twoFactorCode').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            console.log('Login attempt:', { email, hasPassword: !!password, twoFactorCode, rememberMe });

            // Check if account is locked
            if (window.adminAuth.isAccountLocked()) {
                const remainingTime = Math.ceil((JSON.parse(localStorage.getItem('kajopo_admin_lockout')).until - Date.now()) / 60000);
                showMessage(`Account temporarily locked. Please try again in ${remainingTime} minutes.`, 'error');
                return;
            }

            setLoading(true);

            try {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                const result = await authenticateAdmin(email, password, twoFactorCode);
                
                if (result.success) {
                    // Successful login
                    window.adminAuth.createSession(result.admin, rememberMe);
                    window.adminAuth.clearFailedAttempts(); // Clear any previous failed attempts
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Check for return URL
                    const returnUrl = new URLSearchParams(window.location.search).get('return');
                    
                    setTimeout(() => {
                        window.location.href = returnUrl || 'admin-dashboard.html';
                    }, 1500);
                } else if (result.requiresTwoFactor && !twoFactorCode) {
                    // Show 2FA section when 2FA is required
                    showTwoFactorSection();
                    showMessage('Please enter your two-factor authentication code.', 'info');
                    setLoading(false);
                    return;
                } else {
                    handleLoginFailure(result.message);
                }
            } catch (error) {
                handleLoginFailure('An error occurred during login. Please try again.');
            }

            setLoading(false);
        }

        async function authenticateAdmin(email, password, twoFactorCode = null) {
            const admin = adminCredentials[email.toLowerCase()];
            
            if (!admin) {
                return { success: false, message: 'Invalid email or password.' };
            }

            if (admin.lockedUntil && admin.lockedUntil > Date.now()) {
                return { success: false, message: 'Account is temporarily locked.' };
            }

            if (admin.password !== password) {
                admin.loginAttempts = (admin.loginAttempts || 0) + 1;
                
                if (admin.loginAttempts >= window.adminAuth.maxLoginAttempts) {
                    admin.lockedUntil = Date.now() + window.adminAuth.lockoutDuration;
                }
                
                return { success: false, message: 'Invalid email or password.' };
            }

            if (admin.requiresTwoFactor) {
                if (!twoFactorCode) {
                    return { success: false, requiresTwoFactor: true, message: 'Two-factor authentication required.' };
                }
                
                // In production, this would validate against a proper 2FA service
                if (twoFactorCode !== '123456') {
                    return { success: false, message: 'Invalid two-factor authentication code.' };
                }
            }

            // Reset login attempts on successful login
            admin.loginAttempts = 0;
            admin.lockedUntil = null;
            admin.lastLogin = Date.now();

            return { 
                success: true, 
                admin: {
                    email: email,
                    firstName: admin.firstName,
                    lastName: admin.lastName,
                    role: admin.role,
                    permissions: admin.permissions
                }
            };
        }

        // Session management is now handled by AdminAuth class

        function handleLoginFailure(message) {
            const email = document.getElementById('adminEmail').value.trim();
            window.adminAuth.recordFailedAttempt(email);
            
            const failedAttempts = window.adminAuth.getFailedAttempts();
            const maxAttempts = window.adminAuth.maxLoginAttempts;
            
            if (failedAttempts >= maxAttempts) {
                showMessage('Too many failed attempts. Account locked for 15 minutes.', 'error');
            } else {
                const remainingAttempts = maxAttempts - failedAttempts;
                showMessage(`${message} ${remainingAttempts} attempts remaining.`, 'error');
            }
        }

        function showTwoFactorSection() {
            document.getElementById('twoFactorSection').classList.remove('hidden');
            document.getElementById('twoFactorCode').focus();
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('adminPassword');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }

        function fillDemoCredentials() {
            document.getElementById('adminEmail').value = 'admin@kajopo.com';
            document.getElementById('adminPassword').value = 'Admin123!';
            showMessage('Demo credentials filled. Click "Sign In" to continue.', 'info');
        }

        function handleForgotPassword(e) {
            e.preventDefault();
            showMessage('Password reset functionality would be implemented here in production.', 'info');
        }

        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('loginButtonText');
            const spinner = document.getElementById('loginSpinner');

            if (loading) {
                button.disabled = true;
                buttonText.textContent = 'Signing In...';
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                buttonText.textContent = 'Sign In to Admin Panel';
                spinner.classList.add('hidden');
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };

            messageDiv.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg mb-4 transform transition-all duration-300 translate-x-full`;
            messageDiv.textContent = message;

            container.appendChild(messageDiv);

            // Animate in
            setTimeout(() => {
                messageDiv.classList.remove('translate-x-full');
            }, 100);

            // Remove after 5 seconds
            setTimeout(() => {
                messageDiv.classList.add('translate-x-full');
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 5000);
        }
        
        // Initialize theme manager
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof ThemeManager !== 'undefined') {
                const themeManager = new ThemeManager();
                themeManager.init();
            }
        });
    </script>
