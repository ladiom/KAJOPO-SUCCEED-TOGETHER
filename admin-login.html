<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Opportunities - Kájọpọ̀ Succeed Together</title>
    <link rel="stylesheet" href="css/themesNew.css">
    <link rel="stylesheet" href="css/notifications.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kajopo-blue': '#0ea5e9',
                        'kajopo-orange': '#f97316',
                        'kajopo-purple': '#8b5cf6',
                        'kajopo-green': '#10b981'
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/themesNew.css">
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/supabase-auth.js"></script>
    <style>
        /* Admin Login Page - Adjustments for better contrast */
        body {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }
        .text-gray-900 {
            color: var(--text-primary) !important;
        }
        .text-gray-700 {
            color: var(--text-secondary) !important;
        }
        .text-gray-600 {
            color: var(--text-secondary) !important;
        }
        .text-gray-500 {
            color: var(--text-tertiary) !important;
        }
        .text-white {
            color: var(--text-inverse);
        }
        .bg-white {
            background-color: var(--card-bg) !important;
        }
        
        .admin-login .text-gray-700,
        .admin-login .text-gray-600,
        .admin-login .text-gray-500 {
            color: var(--text-inverse) !important;
        }
        
        .admin-login label {
            color: var(--text-inverse) !important;
        }
        
        .admin-login h3 {
            color: var(--text-inverse) !important;
        }

        .bg-indigo-600 {
            background-color: var(--color-primary);
        }
        
        /* Fix input text visibility */
        input[type="email"],
        input[type="password"] {
            color: #000000 !important;
        }
        
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #6b7280 !important;
        }
    </style>
</head>
<body class="admin-login bg-indigo-600">
    <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full text-white hover:text-gray-300 transition-colors" aria-label="Toggle dark mode">
        <svg id="sun-icon" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moon-icon" class="h-6 w-6 hidden" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full p-8 space-y-8 bg-white rounded-lg shadow-xl">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    Admin Login
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sign in to your admin account
                </p>
            </div>
            <form class="mt-8 space-y-6" id="adminLoginForm">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2h2V7a3 3 0 00-6 0v2h2V7a1 1 0 012 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Theme-switching logic
        function setupThemeToggle() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const html = document.documentElement;

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            function applyTheme(theme) {
                if (theme === 'dark') {
                    html.setAttribute('data-theme', 'dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.removeAttribute('data-theme');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                    localStorage.setItem('theme', 'light');
                }
            }

            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (prefersDark) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }

            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    const currentTheme = html.getAttribute('data-theme');
                    if (currentTheme === 'dark') {
                        applyTheme('light');
                    } else {
                        applyTheme('dark');
                    }
                });
            }
        }
        
        // Admin Login Form Handler
        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            const submitButton = form.querySelector('button[type="submit"]');
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Signing in...';
            
            try {
                // Check if supabase auth is available
                if (!window.supabaseAuth) {
                    throw new Error('Authentication system not loaded. Please refresh the page.');
                }
                
                // Use the supabase authentication system to login
                const result = await window.supabaseAuth.signIn(email, password);
                
                if (result.success) {
                    // Verify user is actually an admin
                    if (result.user.accountType === 'admin' || result.user.isAdmin) {
                        // Redirect to admin dashboard
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        // Sign out the user since they're not admin
                        await window.supabaseAuth.signOut();
                        throw new Error('Access denied: Admin privileges required');
                    }
                } else {
                    throw new Error(result.error || 'Login failed');
                }
            } catch (error) {
                // Show error message
                let errorDiv = document.getElementById('error-message');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.id = 'error-message';
                    errorDiv.className = 'mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded';
                    form.appendChild(errorDiv);
                }
                errorDiv.textContent = error.message;
                
                // Reset button
                submitButton.disabled = false;
                submitButton.textContent = 'Sign in';
            }
        }
        
        // Initialize theme and form handler
        document.addEventListener('DOMContentLoaded', function() {
            setupThemeToggle();
            
            // Add form submission handler
            const adminForm = document.getElementById('adminLoginForm');
            if (adminForm) {
                adminForm.addEventListener('submit', handleAdminLogin);
            }
        });
    </script>
    <script>
    // Enhanced debugging for unified admin login
    console.log('=== UNIFIED ADMIN LOGIN DEBUG START ===');
    console.log('1. Supabase library loaded:', typeof window.supabase !== 'undefined');
    console.log('2. Supabase client available:', typeof window.supabaseClient !== 'undefined');
    console.log('3. Database manager available:', typeof window.dbManager !== 'undefined');
    console.log('4. Unified auth available:', typeof window.unifiedAuth !== 'undefined');
    
    // Test database connection and admin user query from unified users table
    if (window.dbManager) {
        window.dbManager.ensureInitialized().then(async (initialized) => {
            console.log('5. Database initialized:', initialized);
            
            if (initialized) {
                try {
                    // Test query to unified users table for admin users
                    const { data, error } = await window.dbManager.supabase
                        .from('users')
                        .select('id, email, password_hash, role, accountType')
                        .eq('accountType', 'admin');
                    
                    console.log('6. Admin users query result:', { data, error });
                    
                    if (data && data.length > 0) {
                        console.log('7. Found admin users:', data.map(user => ({
                            email: user.email,
                            hasPassword: !!user.password_hash,
                            role: user.role,
                            accountType: user.accountType
                        })));
                    } else {
                        console.log('7. No admin users found in unified table');
                    }
                } catch (err) {
                    console.error('6. Database query failed:', err);
                }
            }
        });
    } else {
        console.error('Database manager not available!');
    }
    
    console.log('=== UNIFIED ADMIN LOGIN DEBUG END ===');
    </script>
    </body>
</html>
