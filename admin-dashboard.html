    <style>
        /* Override Tailwind with theme variables */
        body {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }
        .bg-white {
            background-color: var(--bg-tertiary) !important;
        }
        .bg-gray-50 {
            background-color: var(--bg-primary) !important;
        }
        .text-gray-900 {
            color: var(--text-primary) !important;
        }
        .text-gray-700 {
            color: var(--text-secondary) !important;
        }
        .text-gray-600 {
            color: var(--text-secondary) !important;
        }
        .text-gray-500 {
            color: var(--text-tertiary) !important;
        }
        .text-indigo-600 {
            color: var(--color-primary) !important;
        }

        /* Adjustments for the specific dashboard layout */
        .sidebar {
            background-color: var(--card-bg) !important;
            color: var(--text-secondary) !important;
            border-right: 1px solid var(--border-primary);
        }
        .sidebar a {
            color: var(--text-secondary);
        }

        /* Dashboard specific color overrides from the original code */
        .bg-gray-800 {
            background-color: var(--color-primary-dark);
        }
        .text-gray-300 {
            color: var(--text-inverse);
        }
        .text-white {
            color: var(--text-inverse) !important;
        }
        .text-gray-400 {
            color: rgba(var(--text-inverse), 0.8) !important;
        }

        /* Active navigation item uses a theme color */
        .nav-item.active {
            background-color: var(--color-primary) !important;
        }
        .nav-item.active:hover {
            background-color: var(--color-primary-dark) !important;
        }
        .nav-item {
            color: var(--text-primary);
        }

        .border-gray-700 {
            border-color: var(--border-primary) !important;
        }
        
    </style>
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">

    <script>
        // Theme-switching logic
        function setupThemeToggle() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const html = document.documentElement;

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            function applyTheme(theme) {
                if (theme === 'dark') {
                    html.setAttribute('data-theme', 'dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.removeAttribute('data-theme');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                    localStorage.setItem('theme', 'light');
                }
            }

            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (prefersDark) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }

            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    const currentTheme = html.getAttribute('data-theme');
                    if (currentTheme === 'dark') {
                        applyTheme('light');
                    } else {
                        applyTheme('dark');
                    }
                });
            }
        }

        // Initialize theme manager
        document.addEventListener('DOMContentLoaded', function() {
            setupThemeToggle();
        });
    </script>
    <script src="js/admin-dashboard.js"></script>
