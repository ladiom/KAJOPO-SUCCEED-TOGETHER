<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 15px 20px; font-size: 16px; }
        .status { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Login and Authentication</h1>
    
    <div>
        <button onclick="loginDemoSeeker()">Login as Demo Seeker (Sarah Johnson)</button>
        <button onclick="loginDemoProvider()">Login as Demo Provider (Michael Chen)</button>
        <button onclick="clearLogin()">Clear Login</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div>
        <h3>Test Pages:</h3>
        <a href="contact.html" target="_blank">Contact Page</a> |
        <a href="about-us.html" target="_blank">About Us Page</a> |
        <a href="index.html" target="_blank">Home Page</a>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        function updateStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function loginDemoSeeker() {
            try {
                const result = userAuth.loginDemo('seeker');
                if (result.success) {
                    updateStatus(`‚úÖ Logged in as ${result.user.name} (${result.user.email})`, 'success');
                    checkAuthStatus();
                } else {
                    updateStatus(`‚ùå Login failed: ${result.message}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function loginDemoProvider() {
            try {
                const result = userAuth.loginDemo('provider');
                if (result.success) {
                    updateStatus(`‚úÖ Logged in as ${result.user.name} (${result.user.email})`, 'success');
                    checkAuthStatus();
                } else {
                    updateStatus(`‚ùå Login failed: ${result.message}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function clearLogin() {
            userAuth.clearSession();
            updateStatus('üîì Logged out successfully', 'success');
            checkAuthStatus();
        }
        
        function checkAuthStatus() {
            const user = userAuth.getCurrentUser();
            const statusDiv = document.getElementById('status');
            
            if (user) {
                statusDiv.innerHTML += `<br><br><strong>Current User:</strong><br>
                    Name: ${user.name}<br>
                    Email: ${user.email}<br>
                    Type: ${user.accountType}<br>
                    <br><strong>localStorage Keys:</strong><br>
                    kajopo_current_user: ${localStorage.getItem('kajopo_current_user') ? '‚úÖ Present' : '‚ùå Missing'}<br>
                    kajopo_user_session: ${localStorage.getItem('kajopo_user_session') ? '‚úÖ Present' : '‚ùå Missing'}`;
            } else {
                statusDiv.innerHTML += '<br><br><strong>No user logged in</strong>';
            }
        }
        
        // Check status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
</body>
</html>
