<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connectivity Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Database Connectivity Test</h1>
    <div id="results"></div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        async function testDatabaseConnection() {
            const results = document.getElementById('results');
            
            function addResult(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `test-result ${type}`;
                div.textContent = message;
                results.appendChild(div);
            }
            
            try {
                // Test 1: Check if Supabase is loaded
                addResult('Testing Supabase library load...', 'info');
                if (typeof window.supabase === 'undefined') {
                    addResult('‚ùå Supabase library not loaded', 'error');
                    return;
                }
                addResult('‚úÖ Supabase library loaded successfully', 'success');
                
                // Test 2: Check if client is initialized
                addResult('Testing Supabase client initialization...', 'info');
                if (typeof window.supabaseClient === 'undefined') {
                    addResult('‚ùå Supabase client not initialized', 'error');
                    return;
                }
                addResult('‚úÖ Supabase client initialized successfully', 'success');
                
                // Test 3: Test basic connection
                addResult('Testing database connection...', 'info');
                const { data, error } = await window.supabaseClient
                    .from('opportunities')
                    .select('count', { count: 'exact', head: true });
                    
                if (error) {
                    addResult(`‚ùå Database connection failed: ${error.message}`, 'error');
                    console.error('Database error:', error);
                    return;
                }
                
                addResult('‚úÖ Database connection successful', 'success');
                addResult(`üìä Total opportunities in database: ${data || 0}`, 'info');
                
                // Test 4: Try to fetch actual data
                addResult('Testing data retrieval...', 'info');
                const { data: opportunities, error: fetchError } = await window.supabaseClient
                    .from('opportunities')
                    .select('*')
                    .limit(5);
                    
                if (fetchError) {
                    addResult(`‚ùå Data retrieval failed: ${fetchError.message}`, 'error');
                    console.error('Fetch error:', fetchError);
                    return;
                }
                
                addResult(`‚úÖ Data retrieval successful - Found ${opportunities.length} opportunities`, 'success');
                
                if (opportunities.length > 0) {
                    addResult('Sample opportunity data:', 'info');
                    const sample = opportunities[0];
                    addResult(`Title: ${sample.title || 'N/A'}`, 'info');
                    addResult(`Category: ${sample.category || 'N/A'}`, 'info');
                    addResult(`Location: ${sample.location || 'N/A'}`, 'info');
                }
                
            } catch (error) {
                addResult(`‚ùå Unexpected error: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testDatabaseConnection);
    </script>
</body>
</html>
