<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Keys Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Supabase API Keys Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testSupabaseConnection()">Test Supabase Connection</button>
    <button onclick="testUserRegistration()">Test User Registration</button>
    <button onclick="testDatabaseAccess()">Test Database Access</button>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        async function testSupabaseConnection() {
            addResult('Testing Supabase connection...', 'info');
            
            try {
                if (typeof window.supabaseClient === 'undefined') {
                    addResult('âŒ Supabase client not initialized', 'error');
                    return;
                }
                
                // Test basic connection
                const { data, error } = await window.supabaseClient.auth.getSession();
                
                if (error) {
                    addResult(`âŒ Supabase connection error: ${error.message}`, 'error');
                } else {
                    addResult('âœ… Supabase connection successful', 'success');
                    addResult(`Session data: ${JSON.stringify(data, null, 2)}`, 'info');
                }
                
            } catch (err) {
                addResult(`âŒ Connection test failed: ${err.message}`, 'error');
            }
        }
        
        async function testUserRegistration() {
            addResult('Testing user registration...', 'info');
            
            try {
                if (typeof window.supabaseClient === 'undefined') {
                    addResult('âŒ Supabase client not initialized', 'error');
                    return;
                }
                
                // Test with dummy data
                const testEmail = `test_${Date.now()}@example.com`;
                const testPassword = 'TestPassword123!';
                
                const { data, error } = await window.supabaseClient.auth.signUp({
                    email: testEmail,
                    password: testPassword,
                    options: {
                        data: {
                            firstName: 'Test',
                            lastName: 'User',
                            name: 'Test User'
                        }
                    }
                });
                
                if (error) {
                    addResult(`âŒ Registration test error: ${error.message}`, 'error');
                } else {
                    addResult('âœ… Registration test successful', 'success');
                    addResult(`User created: ${data.user?.email}`, 'info');
                }
                
            } catch (err) {
                addResult(`âŒ Registration test failed: ${err.message}`, 'error');
            }
        }
        
        async function testDatabaseAccess() {
            addResult('Testing database access...', 'info');
            
            try {
                if (typeof window.supabaseClient === 'undefined') {
                    addResult('âŒ Supabase client not initialized', 'error');
                    return;
                }
                
                // Test users table read access
                const { data: usersData, error: usersError } = await window.supabaseClient
                    .from('users')
                    .select('count')
                    .limit(1);
                
                if (usersError) {
                    addResult(`âŒ Users table read error: ${usersError.message}`, 'error');
                    addResult(`Error details: ${JSON.stringify(usersError)}`, 'error');
                } else {
                    addResult('âœ… Users table read access OK', 'success');
                }
                
                // Test users table write access (insert test)
                const testUser = {
                    id: 'test_' + Date.now(),
                    email: 'test_' + Date.now() + '@example.com',
                    firstName: 'Test',
                    lastName: 'User',
                    name: 'Test User',
                    accountType: 'seeker',
                    phone: '123-456-7890',
                    created_at: new Date().toISOString()
                };
                
                const { data: insertData, error: insertError } = await window.supabaseClient
                    .from('users')
                    .insert([testUser]);
                
                if (insertError) {
                    addResult(`âŒ Users table write error: ${insertError.message}`, 'error');
                    addResult(`Insert error details: ${JSON.stringify(insertError)}`, 'error');
                    
                    // Check if it's an RLS policy issue
                    if (insertError.message.includes('policy') || insertError.code === '42501') {
                        addResult('ðŸ”’ This appears to be a Row Level Security (RLS) policy issue', 'error');
                        addResult('ðŸ’¡ You need to create RLS policies for the users table to allow inserts', 'info');
                    }
                } else {
                    addResult('âœ… Users table write access OK', 'success');
                    
                    // Clean up test data
                    await window.supabaseClient
                        .from('users')
                        .delete()
                        .eq('id', testUser.id);
                }
                
                // Test applications table access
                const { data: appsData, error: appsError } = await window.supabaseClient
                    .from('applications')
                    .select('count')
                    .limit(1);
                
                if (appsError) {
                    addResult(`âŒ Applications table access error: ${appsError.message}`, 'error');
                } else {
                    addResult('âœ… Applications table accessible', 'success');
                }
                
            } catch (err) {
                addResult(`âŒ Database access test failed: ${err.message}`, 'error');
            }
        }
        
        // Auto-run basic tests on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                addResult('Starting automatic tests...', 'info');
                testSupabaseConnection();
            }, 1000);
        });
    </script>
</body>
</html>
