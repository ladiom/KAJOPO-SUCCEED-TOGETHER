<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Kájọpọ̀ Succeed Together</title>
    <!-- Theme System -->
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/notifications.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Override Tailwind with theme variables */
        body {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }
        .bg-gray-50 {
            background-color: var(--bg-primary) !important;
        }
        .bg-white {
            background-color: var(--card-bg) !important;
        }
        .text-gray-900 {
            color: var(--text-primary) !important;
        }
        .text-gray-700 {
            color: var(--text-secondary) !important;
        }
        .text-gray-600 {
            color: var(--text-secondary) !important;
        }
        .text-gray-500 {
            color: var(--text-tertiary) !important;
        }
        .border-gray-200 {
            border-color: var(--border-primary) !important;
        }
        .border-gray-300 {
            border-color: var(--border-primary) !important;
        }
        

    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <div>
                            <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">Kájọpọ̀</h1>
                            <p class="text-sm text-gray-500 italic">Succeed Together</p>
                        </div>
                    </a>
                </div>
                
                <!-- Navigation Menu -->
                <nav class="hidden md:flex space-x-8">
                    <a href="about-us.html" class="text-gray-600 hover:text-cyan-600 transition-colors font-medium">About Us</a>
                    <a href="contact.html" class="text-gray-600 hover:text-cyan-600 transition-colors font-medium">Contact</a>
                </nav>
                
                <div class="hidden md:flex space-x-4">
                    <a href="registration-form.html" class="bg-cyan-600 text-white px-4 py-2 rounded-lg hover:bg-cyan-700 transition-colors">
                        Create Account
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-b border-gray-200 shadow-sm">
        <div class="px-4 py-2 space-y-1">
            <a href="about-us.html" class="block px-3 py-2 text-gray-600 hover:text-cyan-600 transition-colors font-medium">About Us</a>
            <a href="contact.html" class="block px-3 py-2 text-gray-600 hover:text-cyan-600 transition-colors font-medium">Contact</a>
            <a href="registration-form.html" class="block px-3 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition-colors text-center">
                Create Account
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <!-- Header -->
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 text-center">
                <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
                <p class="text-gray-600 mt-1">Sign in to your Kájọpọ̀ account</p>
            </div>

            <!-- Sign In Form -->
            <form id="signinForm" class="p-6 space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors font-medium">
                    Sign In
                </button>
            </form>

            <!-- Demo Login Options -->
            <div class="px-6 pb-6">
                <div class="border-t border-gray-200 pt-6">
                    <p class="text-sm text-gray-600 text-center mb-4">Demo Login Options:</p>
                    <div class="space-y-2">
                        <button id="demoSeeker" class="w-full bg-green-100 text-green-800 px-4 py-2 rounded-md hover:bg-green-200 transition-colors text-sm">
                            Demo: Opportunity Seeker
                        </button>
                        <button id="demoProvider" class="w-full bg-purple-100 text-purple-800 px-4 py-2 rounded-md hover:bg-purple-200 transition-colors text-sm">
                            Demo: Opportunity Provider
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="registration-form.html" class="text-blue-600 hover:text-blue-500 font-medium">Create one here</a>
            </p>
        </div>
    </main>

    <!-- Include JavaScript modules -->
    <script src="js/mobile-nav.js"></script>
    <script src="js/error-handler.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            setupFormValidation();
        });

        function setupEventListeners() {
            const form = document.getElementById('signinForm');
            const demoSeekerBtn = document.getElementById('demoSeeker');
            const demoProviderBtn = document.getElementById('demoProvider');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleSignIn();
            });

            demoSeekerBtn.addEventListener('click', function() {
                loginDemoUser('seeker');
            });

            demoProviderBtn.addEventListener('click', function() {
                loginDemoUser('provider');
            });
        }
        
        function setupFormValidation() {
            const form = document.getElementById('signinForm');
            formValidator.setupRealTimeValidation(form, ValidationRules.login);
        }

        async function handleSignIn() {
            const form = document.getElementById('signinForm');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            const submitBtn = form.querySelector('button[type="submit"]');
            
            try {
                // Show loading state
                errorHandler.showLoading(submitBtn, 'Signing in...');
                
                // Basic validation
                if (!email || !password) {
                    errorHandler.showError('Please fill in all fields');
                    return;
                }
                
                // Validate form using our validation system
                const validation = formValidator.validateForm(form, ValidationRules.login);
                if (!validation.isValid) {
                    // Errors are already shown by the validator
                    return;
                }

                // Use our enhanced auth system
                const loginResult = await userAuth.login(email, password, rememberMe);
                
                if (loginResult.success) {
                    // Handle return URL if present
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl');
                    
                    // Small delay to show success message
                    setTimeout(() => {
                        if (returnUrl && returnUrl.startsWith('/')) {
                            window.location.href = returnUrl;
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                }
                // Error handling is done in the auth.js file
            } catch (error) {
                console.error('Login error:', error);
                errorHandler.handleError(error, 'Sign in');
            } finally {
                // Hide loading state
                errorHandler.hideLoading(submitBtn);
            }
        }

        function loginDemoUser(type) {
            // Show loading state
            const demoBtn = document.getElementById(type === 'seeker' ? 'demoSeeker' : 'demoProvider');
            const originalText = demoBtn.textContent;
            demoBtn.textContent = 'Logging in...';
            demoBtn.disabled = true;
            
            setTimeout(() => {
                try {
                    // Use our enhanced auth system for demo login
                    const loginResult = userAuth.loginDemo(type);
                    
                    if (loginResult.success) {
                        formValidator.showSuccessMessage(`Welcome, ${loginResult.user.name}!`);
                        
                        // Handle return URL if present
                        const urlParams = new URLSearchParams(window.location.search);
                        const returnUrl = urlParams.get('returnUrl');
                        
                        setTimeout(() => {
                            if (returnUrl && returnUrl.startsWith('/')) {
                                window.location.href = returnUrl;
                            } else {
                                window.location.href = 'dashboard.html';
                            }
                        }, 1500);
                    } else {
                        formValidator.showErrorMessage('Demo login failed. Please try again.');
                        
                        // Reset button state
                        demoBtn.textContent = originalText;
                        demoBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Demo login error:', error);
                    formValidator.showErrorMessage('An error occurred during demo login.');
                    
                    // Reset button state
                    demoBtn.textContent = originalText;
                    demoBtn.disabled = false;
                }
            }, 600);
        }

        function showSuccessMessage(message) {
            // Create success notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showErrorMessage(message) {
            // Create error notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function redirectAfterLogin() {
            setTimeout(() => {
                // Always redirect to dashboard after login
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        // Demo function to clear login (for testing)
        function clearLogin() {
            localStorage.removeItem('kajopo_user');
            alert('Login cleared. You can now test the authentication flow again.');
        }
    </script>
    <!-- Theme Toggle Script -->
    
</body>
</html>
