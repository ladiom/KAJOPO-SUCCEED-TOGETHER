    <!-- Main Content -->

            <!-- Sign In Form -->
            <form id="signinForm" class="p-6 space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>

                        <button id="demoSeeker" class="w-full bg-green-100 text-green-800 px-4 py-2 rounded-md hover:bg-green-200 transition-colors text-sm">

                        <button id="demoProvider" class="w-full bg-purple-100 text-purple-800 px-4 py-2 rounded-md hover:bg-purple-200 transition-colors text-sm">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            const form = document.getElementById('signinForm');
            const demoSeekerBtn = document.getElementById('demoSeeker');
            const demoProviderBtn = document.getElementById('demoProvider');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleSignIn();
            });

            demoSeekerBtn.addEventListener('click', function() {
                loginDemoUser('seeker');
            });

            demoProviderBtn.addEventListener('click', function() {
                loginDemoUser('provider');
            });
        }

        function handleSignIn() {
            const form = document.getElementById('signinForm');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validate form
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // In a real application, you would authenticate with your API
            // For demo purposes, we'll check all registered users in localStorage
            const allKeys = Object.keys(localStorage);
            const userKeys = allKeys.filter(key => key.startsWith('kajopo_user'));
            
            // Check each user key for matching email
            for (const key of userKeys) {
                try {
                    const userData = JSON.parse(localStorage.getItem(key));
                    if (userData && userData.email === email) {
                        // Successful login - set the main user key for compatibility
                        localStorage.setItem('kajopo_user', JSON.stringify(userData));
                        
                        showSuccessMessage('Welcome back!');
                        redirectAfterLogin();
                        return;
                    }
                } catch (e) {
                    console.warn('Error parsing user data from key:', key, e);
                }
            }

            // If no matching user found, show error
            showErrorMessage('Invalid email or password. Please try again or use a demo login.');
        }

        function loginDemoUser(type) {
            let demoUser;
            
            if (type === 'seeker') {
                demoUser = {
                    id: 'demo_seeker_1',
                    accountType: 'seeker',
                    firstName: 'Sarah',
                    lastName: 'Johnson',
                    email: 'sarah.johnson@example.com',
                    phone: '+1234567890',
                    location: 'Nairobi, Kenya',
                    currentRole: 'Community Health Coordinator',
                    organization: 'Health for All NGO',
                    experience: '6-10',
                    skills: 'Community health, Training delivery, Health education, Data collection, Program management',
                    languages: 'English, Swahili',
                    interests: ['healthcare', 'education', 'community-development'],
                    bio: 'Passionate about improving healthcare access in underserved communities through innovative programs and community engagement.',
                    registeredAt: new Date().toISOString(),
                    isVerified: true,
                    profileComplete: true
                };
            } else {
                demoUser = {
                    id: 'demo_provider_1',
                    accountType: 'provider',
                    firstName: 'Michael',
                    lastName: 'Chen',
                    email: 'michael.chen@globalhealth.org',
                    phone: '+1987654321',
                    location: 'New York, USA',
                    currentRole: 'Program Director',
                    organization: 'Global Health Initiative',
                    experience: '11-15',
                    skills: 'Program management, Grant writing, Partnership development, Strategic planning, Impact measurement',
                    languages: 'English, Mandarin, Spanish',
                    interests: ['healthcare', 'poverty', 'economic-development'],
                    bio: 'Leading global health programs focused on sustainable development and capacity building in emerging markets.',
                    registeredAt: new Date().toISOString(),
                    isVerified: true,
                    profileComplete: true
                };
            }
            
            // Store demo user data
            localStorage.setItem('kajopo_user', JSON.stringify(demoUser));
            
            // Show success message
            showSuccessMessage(`Welcome, ${demoUser.firstName}!`);
            
            // Redirect after login
            redirectAfterLogin();
        }

        function showSuccessMessage(message) {
            // Create success notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showErrorMessage(message) {
            // Create error notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function redirectAfterLogin() {
            setTimeout(() => {
                // Always redirect to dashboard after login
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        // Demo function to clear login (for testing)
        function clearLogin() {
            localStorage.removeItem('kajopo_user');
            alert('Login cleared. You can now test the authentication flow again.');
        }
    </script>
