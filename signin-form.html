    <!-- Include JavaScript modules -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/mobile-nav.js"></script>
    <script src="js/error-handler.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            setupFormValidation();
        });

        function setupEventListeners() {
            const form = document.getElementById('signinForm');
            const demoSeekerBtn = document.getElementById('demoSeeker');
            const demoProviderBtn = document.getElementById('demoProvider');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleSignIn();
            });

            demoSeekerBtn.addEventListener('click', function() {
                loginDemoUser('seeker');
            });

            demoProviderBtn.addEventListener('click', function() {
                loginDemoUser('provider');
            });
        }
        
        function setupFormValidation() {
            const form = document.getElementById('signinForm');
            formValidator.setupRealTimeValidation(form, ValidationRules.login);
        }

        async function handleSignIn() {
            const form = document.getElementById('signinForm');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            const submitBtn = form.querySelector('button[type="submit"]');
            
            try {
                // Show loading state
                errorHandler.showLoading(submitBtn, 'Signing in...');
                
                // Basic validation
                if (!email || !password) {
                    errorHandler.showError('Please fill in all fields');
                    return;
                }
                
                // Validate form using our validation system
                const validation = formValidator.validateForm(form, ValidationRules.login);
                if (!validation.isValid) {
                    // Errors are already shown by the validator
                    return;
                }

                // Check if this is an admin email
                const isAdminEmail = email.includes('admin') || email.endsWith('@kajopo.com');
                
                let loginResult;
                if (isAdminEmail && typeof window.adminAuth !== 'undefined') {
                    // Try admin authentication first
                    loginResult = await window.adminAuth.login(email, password, rememberMe);
                    
                    if (loginResult.success) {
                        // Show success message
                        if (typeof errorHandler !== 'undefined') {
                            errorHandler.showSuccess('Admin login successful! Redirecting to dashboard...');
                        }
                        
                        // Redirect to admin dashboard
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1000);
                        return;
                    }
                }
                
                // Fall back to regular user authentication
                loginResult = await userAuth.login(email, password, rememberMe);
                
                if (loginResult.success) {
                    // Handle return URL if present
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl');
                    
                    // Small delay to show success message
                    setTimeout(() => {
                        if (returnUrl && returnUrl.startsWith('/')) {
                            window.location.href = returnUrl;
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                }
                // Error handling is done in the auth.js file
            } catch (error) {
                console.error('Login error:', error);
                errorHandler.handleError(error, 'Sign in');
            } finally {
                // Hide loading state
                errorHandler.hideLoading(submitBtn);
            }
        }

        function showSuccessMessage(message) {
            // Create success notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showErrorMessage(message) {
            // Create error notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function redirectAfterLogin() {
            setTimeout(() => {
                // Always redirect to dashboard after login
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        // Demo function to clear login (for testing)
        function clearLogin() {
            localStorage.removeItem('kajopo_user');
            alert('Login cleared. You can now test the authentication flow again.');
        }
    </script>
    <!-- Theme Toggle Script -->
   <script>
// Theme-switching logic
function setupThemeToggle() {
  const themeToggleBtn = document.getElementById('theme-toggle');
  const sunIcon = document.getElementById('sun-icon');
  const moonIcon = document.getElementById('moon-icon');
  const html = document.documentElement;
  const savedTheme = localStorage.getItem('theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  
  function applyTheme(theme) {
    if (theme === 'dark') {
      html.setAttribute('data-theme', 'dark');
      sunIcon.classList.add('hidden');
      moonIcon.classList.remove('hidden');
      localStorage.setItem('theme', 'dark');
    } else {
      html.removeAttribute('data-theme');
      sunIcon.classList.remove('hidden');
      moonIcon.classList.add('hidden');
      localStorage.setItem('theme', 'light');
    }
  }
  
  if (savedTheme) {
    applyTheme(savedTheme);
  } else if (prefersDark) {
    applyTheme('dark');
  } else {
    applyTheme('light');
  }
  
  if (themeToggleBtn) {
    themeToggleBtn.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        applyTheme('light');
      } else {
        applyTheme('dark');
      }
    });
  }
}

// Initialize theme toggle
document.addEventListener('DOMContentLoaded', function() {
    setupThemeToggle();
});
</script>
