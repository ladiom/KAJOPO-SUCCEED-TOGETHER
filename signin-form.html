    <!-- Include JavaScript modules -->
    <script>
        // Try to load Supabase with fallback
        const supabaseSources = [
            'https://unpkg.com/@supabase/supabase-js@2.38.4/dist/main/index.js',
            'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/main/index.js',
            'https://cdn.skypack.dev/@supabase/supabase-js@2.38.4',
            'https://unpkg.com/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js',
            'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js'
        ];
        
        let currentSource = 0;
        
        function loadSupabase() {
            if (currentSource >= supabaseSources.length) {
                console.warn('All Supabase CDN sources failed, using mock implementation');
                const mockScript = document.createElement('script');
                mockScript.src = 'js/supabase-mock.js';
                mockScript.onload = function() {
                    console.log('Mock Supabase loaded for signin form');
                };
                document.head.appendChild(mockScript);
                return;
            }
            
            const script = document.createElement('script');
            script.src = supabaseSources[currentSource];
            script.onload = function() {
                if (typeof supabase === 'undefined') {
                    currentSource++;
                    loadSupabase();
                }
            };
            script.onerror = function() {
                currentSource++;
                loadSupabase();
            };
            document.head.appendChild(script);
        }
        
        loadSupabase();
        
        // Load supabase-config.js after Supabase is loaded
        function loadConfig() {
            const configScript = document.createElement('script');
            configScript.src = 'js/supabase-config.js?v=2';
            configScript.onload = function() {
                console.log('Supabase config loaded for signin form');
            };
            configScript.onerror = function() {
                console.error('Failed to load supabase-config.js');
            };
            document.head.appendChild(configScript);
        }
        
        // Load config after a delay to ensure Supabase is ready
        setTimeout(loadConfig, 1000);
    </script>
    <script src="js/error-handler.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/form-validation.js"></script>
        <script src="js/supabase-auth.js?v=2"></script>
    <script src="js/mobile-nav.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for all scripts to load and initialize
            setTimeout(() => {
                checkAuthSystem();
            }, 3000);
            
            setupEventListeners();
            setupFormValidation();
        });

        function checkAuthSystem() {
            if (!window.supabaseAuth) {
                console.error('Supabase auth not available');
                showAuthError();
            } else if (!window.supabaseAuth.isSupabaseReady()) {
                console.warn('Supabase not ready, waiting...');
                // Wait a bit more for Supabase to initialize
                setTimeout(() => {
                    if (!window.supabaseAuth.isSupabaseReady()) {
                        showAuthError();
                    } else {
                        console.log('✓ Authentication system ready');
                    }
                }, 1000);
            } else {
                console.log('✓ Authentication system ready');
            }
        }

        function showAuthError() {
            // Show error notification
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            errorDiv.innerHTML = `
                <div class="flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Authentication system is not available. Please refresh the page and try again.
                </div>
            `;
            document.body.appendChild(errorDiv);
        }

        function setupEventListeners() {
            const form = document.getElementById('signinForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleSignIn();
            });
        }
        
        function setupFormValidation() {
            const form = document.getElementById('signinForm');
            formValidator.setupRealTimeValidation(form, ValidationRules.login);
        }

        async function handleSignIn() {
            const form = document.getElementById('signinForm');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            const submitBtn = form.querySelector('button[type="submit"]');
            
            try {
                // Show loading state
                errorHandler.showLoading(submitBtn, 'Signing in...');
                
                // Basic validation
                if (!email || !password) {
                    errorHandler.showError('Please fill in all fields');
                    return;
                }
                
                // Validate form using our validation system
                const validation = formValidator.validateForm(form, ValidationRules.login);
                if (!validation.isValid) {
                    // Errors are already shown by the validator
                    return;
                }

                // Check if Supabase Auth is available
                if (!window.supabaseAuth) {
                    throw new Error('Authentication system not loaded. Please refresh the page.');
                }
                
                // Check if Supabase is ready
                if (!window.supabaseAuth.isSupabaseReady()) {
                    throw new Error('Authentication system is not available. Please refresh the page and try again.');
                }
                
                // Use Supabase Auth - let it determine account type
                const loginResult = await window.supabaseAuth.signIn(email, password);
                
                if (loginResult.success) {
                    // Show success message based on account type
                    const accountType = loginResult.accountType;
                    let message = 'Login successful!';
                    let redirectUrl = 'dashboard.html';
                    
                    if (accountType === 'admin') {
                        message = 'Admin login successful! Redirecting to admin dashboard...';
                        redirectUrl = 'admin-dashboard.html';
                    } else if (accountType === 'provider') {
                        message = 'Provider login successful! Redirecting to dashboard...';
                    } else if (accountType === 'seeker') {
                        message = 'Seeker login successful! Redirecting to dashboard...';
                    }
                    
                    if (typeof errorHandler !== 'undefined') {
                        errorHandler.showSuccess(message);
                    }
                    
                    // Handle return URL if present
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl');
                    
                    // Redirect after showing success message
                    setTimeout(() => {
                        if (returnUrl && returnUrl.startsWith('/')) {
                            window.location.href = returnUrl;
                        } else {
                            window.location.href = redirectUrl;
                        }
                    }, 1000);
                } else {
                    // Show error message
                    if (typeof errorHandler !== 'undefined') {
                        errorHandler.showError(loginResult.error || 'Login failed');
                    }
                }
                

            } catch (error) {
                console.error('Login error:', error);
                errorHandler.handleError(error, 'Sign in');
            } finally {
                // Hide loading state
                errorHandler.hideLoading(submitBtn);
            }
        }

        function showSuccessMessage(message) {
            // Create success notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showErrorMessage(message) {
            // Create error notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function redirectAfterLogin() {
            setTimeout(() => {
                // Always redirect to dashboard after login
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        
        // Function to clear login (for testing)
        function clearLogin() {
            localStorage.removeItem('kajopo_session');
            if (window.supabaseAuth) {
                window.supabaseAuth.signOut();
            }
            alert('Login cleared. You can now test the authentication flow again.');
        }
    </script>
    <!-- Theme Toggle Script -->
   <script>
// Theme-switching logic
function setupThemeToggle() {
  const themeToggleBtn = document.getElementById('theme-toggle');
  const sunIcon = document.getElementById('sun-icon');
  const moonIcon = document.getElementById('moon-icon');
  const html = document.documentElement;
  const savedTheme = localStorage.getItem('theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  
  function applyTheme(theme) {
    if (theme === 'dark') {
      html.setAttribute('data-theme', 'dark');
      sunIcon.classList.add('hidden');
      moonIcon.classList.remove('hidden');
      localStorage.setItem('theme', 'dark');
    } else {
      html.removeAttribute('data-theme');
      sunIcon.classList.remove('hidden');
      moonIcon.classList.add('hidden');
      localStorage.setItem('theme', 'light');
    }
  }
  
  if (savedTheme) {
    applyTheme(savedTheme);
  } else if (prefersDark) {
    applyTheme('dark');
  } else {
    applyTheme('light');
  }
  
  if (themeToggleBtn) {
    themeToggleBtn.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        applyTheme('light');
      } else {
        applyTheme('dark');
      }
    });
  }
}

// Initialize theme toggle
document.addEventListener('DOMContentLoaded', function() {
    setupThemeToggle();
});
</script>
