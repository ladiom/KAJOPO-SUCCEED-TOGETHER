<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Opportunity - Kájọpọ̀ Succeed Together</title>
    <link rel="stylesheet" href="css/themesNew.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
<script src="js/database-manager.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Override Tailwind with theme variables */
        body {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }
        .bg-gray-50 {
            background-color: var(--bg-primary) !important;
        }
        .bg-white {
            background-color: var(--card-bg) !important;
        }
        .text-gray-900 {
            color: var(--text-primary) !important;
        }
        .text-gray-700 {
            color: var(--text-secondary) !important;
        }
        .text-gray-600 {
            color: var(--text-secondary) !important;
        }
        .text-gray-500 {
            color: var(--text-tertiary) !important;
        }
        .text-indigo-600 {
            color: var(--color-primary) !important;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <div>
                            <h1 class="text-2xl font-bold text-indigo-600">Kájọpọ̀</h1>
                            <p class="text-sm text-gray-500 italic">Succeed Together</p>
                        </div>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-4">
                    <a href="browse-opportunities.html" class="transition-colors font-medium" style="color: var(--text-primary);" onmouseover="this.style.color='var(--color-primary)'" onmouseout="this.style.color='var(--text-primary)'">Opportunities</a>
                    <a href="dashboard.html" class="transition-colors font-medium" style="color: var(--text-primary);" onmouseover="this.style.color='var(--color-primary)'" onmouseout="this.style.color='var(--text-primary)'">Dashboard</a>
                    <a href="#" onclick="goToProfile()" class="transition-colors font-medium" style="color: var(--text-primary);" onmouseover="this.style.color='var(--color-primary)'" onmouseout="this.style.color='var(--text-primary)'">Profile</a>
                    
                    <button id="theme-toggle" class="p-2 rounded-full transition-colors" style="color: var(--text-primary);" onmouseover="this.style.color='var(--color-primary)'" onmouseout="this.style.color='var(--text-primary)'" aria-label="Toggle dark mode">
                        <svg id="sun-icon" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg id="moon-icon" class="h-6 w-6 hidden" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    
                    <div id="userMenu" class="relative hidden">
                        <button id="userMenuBtn" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none">
                            <div id="userAvatar" class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
                                <span id="userInitials" class="text-white text-sm font-medium"></span>
                            </div>
                            <span id="userName" class="font-medium"></span>
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                            <div class="py-2">
                                <a href="dashboard.html" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <svg class="h-4 w-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                    </svg>
                                    Dashboard
                                </a>
                                <a href="#" onclick="goToProfile()" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <svg class="h-4 w-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    Profile
                                </a>
                                <hr class="my-1 border-gray-200">
                                <button id="signOutBtn" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <svg class="h-4 w-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                    </svg>
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="guestMenu" class="flex items-center space-x-4">
                        <a href="signin-form.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-colors">Sign In</a>
                        <a href="registration-form.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">Join Now</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 rounded-lg shadow-xl">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Application Form</h1>
            <p class="text-center text-gray-600 mb-8">Fill in your details to apply for this opportunity.</p>
            
            <form id="applicationForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Why are you a good fit?</label>
                    <textarea id="message" name="message" rows="5" required 
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        // Check authentication state
        function checkUserAuth() {
            const userIsAuthenticated = localStorage.getItem('userAuthenticated') === 'true';
            const userMenu = document.getElementById('userMenu');
            const guestMenu = document.getElementById('guestMenu');
            
            if (userIsAuthenticated) {
                if (userMenu) userMenu.classList.remove('hidden');
                if (guestMenu) guestMenu.classList.add('hidden');
            } else {
                if (userMenu) userMenu.classList.add('hidden');
                if (guestMenu) guestMenu.classList.remove('hidden');
            }
        }

        // Setup user menu event listeners
        function setupUserMenuListeners() {
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userDropdown = document.getElementById('userDropdown');
            const signOutBtn = document.getElementById('signOutBtn');

            if (userMenuBtn && userDropdown) {
                userMenuBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    userDropdown.classList.toggle('hidden');
                });
                
                document.addEventListener('click', function(e) {
                    if (!userMenuBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                        userDropdown.classList.add('hidden');
                    }
                });
            }

            if (signOutBtn) {
                signOutBtn.addEventListener('click', function() {
                    localStorage.removeItem('userAuthenticated');
                    localStorage.removeItem('userInfo');
                    window.location.href = 'index.html';
                });
            }
        }
        
        // Theme-switching logic
        function setupThemeToggle() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const html = document.documentElement;

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            function applyTheme(theme) {
                if (theme === 'dark') {
                    html.setAttribute('data-theme', 'dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.removeAttribute('data-theme');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                    localStorage.setItem('theme', 'light');
                }
            }

            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (prefersDark) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }

            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    const currentTheme = html.getAttribute('data-theme');
                    if (currentTheme === 'dark') {
                        applyTheme('light');
                    } else {
                        applyTheme('dark');
                    }
                });
            }
        }

        function goToProfile() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                const isSeeker = currentUser.accountType === 'seeker' || currentUser.role === 'I Need Help';
                
                if (isSeeker) {
                    // Redirect to seeker profile
                    window.location.href = 'seeker-profile.html';
                } else {
                    // Redirect to provider profile
                    window.location.href = 'provider-profile.html';
                }
            } else {
                // Fallback to seeker profile if no user data
                window.location.href = 'seeker-profile.html';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkUserAuth();
            setupUserMenuListeners();
            setupThemeToggle();
        });
    </script>
</body>
</html>
